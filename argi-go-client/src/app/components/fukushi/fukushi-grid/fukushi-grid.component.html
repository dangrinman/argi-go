<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Kanji Column -->
    <ng-container matColumnDef="kanji">
      <th mat-header-cell *matHeaderCellDef>Kanji</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.kanji }}
      </td>
    </ng-container>

    <!-- Translaion Column -->
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef>Translation</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.translation }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef>Present</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.present }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="past">
      <th mat-header-cell *matHeaderCellDef>Past</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.past }}
      </td>
    </ng-container>

    <ng-container matColumnDef="negative">
      <th mat-header-cell *matHeaderCellDef>Negative</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.negative }}
      </td>
    </ng-container>

    <ng-container matColumnDef="negativePast">
      <th mat-header-cell *matHeaderCellDef>Negative Past</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.negativePast }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
