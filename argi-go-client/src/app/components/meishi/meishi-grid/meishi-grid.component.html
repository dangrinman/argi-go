<mat-form-field style="margin-top: 15px">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex">
          <button
            mat-icon-button
            matTooltip="Click to Edit"
            (click)="editRow(element)"
            class="iconbutton"
            color="primary"
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="Click to Edit"
            (click)="deleteRow(element)"
            class="iconbutton"
            color="primary"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Kanji Column -->
    <ng-container matColumnDef="kanji">
      <th mat-header-cell *matHeaderCellDef>Kanji</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.kanji }}
      </td>
    </ng-container>

    <!-- Translation Column -->
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef>Translation</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.translation.join(", ") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="joukenKei">
      <th mat-header-cell *matHeaderCellDef>条件形</th>
      <td mat-cell *matCellDef="let element" class="column-table">
        {{ element.joukenKei }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-value-cell" colspan="16">No data</td>
    </tr>
  </table>
</div>
